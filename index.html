<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Importing Poppins font and enhancing styles with gradients */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2d3436, #000000);
            /* Subtle gradient background */
        }

        .text-gradient {
            /* Gradient for heading text */
            background: linear-gradient(to right, #6D28D9, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-light-purple {
            color: #A78BFA;
        }

        /* Lighter shade of purple for subheading */
        .text-center {
            text-align: center;
        }

        .mt-20 {
            margin-top: 80px;
        }

        .text-6xl {
            font-size: 3.75rem;
            line-height: 1;
        }

        /* Larger size for heading */
        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .text-sm {
            font-size: .875rem;
            line-height: 1.25rem;
        }

        /* Smaller size for footer text */
        .font-bold {
            font-weight: bold;
        }

        .font-normal {
            font-weight: normal;
        }

        /* Normal font weight for subheading */
        .min-h-screen {
            min-height: 100vh;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .justify-center {
            justify-content: center;
        }

        .items-center {
            align-items: center;
        }

        .footer {
            color: #D1D5DB;
            /* Light gray for footer text */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="flex flex-col min-h-screen justify-center items-center">
        <h1 class="text-6xl font-bold text-center mt-20 text-gradient">Muzed</h1>
        <p class="text-2xl text-center font-normal text-light-purple">Innovation done differently.</p>
    </div>

    <footer class="footer text-sm text-center p-4">
        Copyright Thunder Software Ltd 2024
    </footer>

</body>

</html>
